name: Shrine
description: Learn how to use Material for structure and layout.

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.6
  cupertino_icons:
  cloud_firestore:
  shared_preferences:
  flutter_circular_chart:
  firebase_messaging:
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
      - family: Rubik
        fonts:
          - asset: fonts/Rubik-Regular.ttf
          - asset: fonts/Rubik-Medium.ttf
            weight: 500
  assets:
    - assets/diamond.png
    - assets/ravemag.jpg
